<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Kunnikar B." />
    <meta name="description" content="The official website for KB-Taco." />
    <title>KB 🌮 Tacos Co.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mansalva&family=Protest+Riot&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">KB Taco</h1>
      <nav class="header__nav">
        <ul
          class="header__ul animate__animated animate__pulse animate__infinite"
        >
          <li><a href="#">🏡 Home</a></li>
          <li><a href="pages/about.html">👬🏼About Us</a></li>
          <li><a href="pages/menu.html">🌮 Menu</a></li>
          <li><a href="pages/contact.html">🐶 Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section class="hero">
        <h2 class="hero__h2">Hello Taco Lover!</h2>
        <figure>
          <img
            src="images/header-tacos.jpeg"
            alt="Tacos, guacamole and salsa"
            title="We ❤️ tacos!"
            width="640px"
            height="426px"
          />
          <figcaption class="offscreen">Tacos, guacamole and salsa</figcaption>
        </figure>
      </section>

      <section class="img__container center">
        <div class="square">🛺</div>
        <div class="square">🏎️</div>
        <div class="square animate">🚂</div>
      </section>

      <p class="center margin-top">
        <a href="#">Back To Top</a>
      </p>
    </main>

    <footer class="footer">
      <p>
        <span class="nowrap">Copyright &copy; <time id="year"></time> </span>
        <span class="nowrap">KB Tacos Co.</span>
        
      </p>
      
    </footer>

</html>
